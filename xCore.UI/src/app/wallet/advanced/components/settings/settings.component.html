<div class="p-4">
  <p-panel header="Settings">
    <div style="min-height:200px;">
      <div>
        <p-fieldset legend="Wallet Settings">
          <div class="form-group">
            <h5 style="font-weight:normal">Cold Staking Wallet Type</h5>
            <p-selectButton [options]="coldWalletTypeOptions" [(ngModel)]="isColdHotWallet" (onChange)="onColdWalletTypeChange($event)"></p-selectButton>
            <label *ngIf="isColdHotWallet">Using a hot wallet will allow you to stake on behalf of cold funds enabling delegated staking. <br /><a class="text-primary" (click)="openColdHotSetup()" style="cursor: pointer;"><u class="mr-1">Read the setup guide here.</u> <i class="fa fa-external-link"></i></a></label>
          </div>
        </p-fieldset>
      </div>
      <div>
        <p-fieldset legend="Global Settings">
          <div class="form-group">
            <h5 style="font-weight:normal">Addresses</h5>
            <p-selectButton [options]="addressTypeOptions" [(ngModel)]="selectedAddressType" (onChange)="onAddressTypeChange($event)"></p-selectButton>
            <label *ngIf="!isAddressTypeSegwit()">Classic address is the legacy address for x42. Use this option when needing to accept transactions from exchanges and services that have not implemented segwit.</label>
            <label *ngIf="isAddressTypeSegwit()">Segwit is the improved address used with x42, introduced with xCore. <a class="text-primary" (click)="openSegwit()" style="cursor: pointer;"><u class="mr-1">Read more about segwit</u> <i class="fa fa-external-link"></i></a></label>
          </div>
          <div class="form-group">
            <h5 style="font-weight:normal">Look and feel</h5>
            <p-dropdown [options]="groupedThemes" [(ngModel)]="selectedTheme" placeholder="Select a Theme" [group]="true" (onChange)="onThemeChange($event)">
              <ng-template let-group pTemplate="group">
                <i class="{{group.value}}" aria-hidden="true" style="width:20px;vertical-align:middle"></i>
                <span style="margin-left:.25em">{{group.label}}</span>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group">
            <h5 style="font-weight:normal">Mode</h5>
            <button type="button" pButton (click)="openDevTools()" label="Open Developer Tools" class="btn-outline-light" icon="pi pi-arrow-circle-right" iconPos="right"></button>
          </div>
        </p-fieldset>
      </div>
    </div>
  </p-panel>
</div>
